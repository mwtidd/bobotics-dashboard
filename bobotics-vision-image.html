<!--
An element to start from.



Example:

    <bobotics-vision-image></bobotics-vision-image>

@demo
-->
<dom-module id="bobotics-vision-image">

  <style is="custom-style">
    :host {
      @apply(--layout-vertical);

      font-family: Roboto;

      --paper-fab-background: var(--paper-indigo-500);
      --paper-fab-keyboard-focus-background: var(--paper-indigo-900);

    }

    :host paper-card{
      margin: 16px;
      @apply(--layout-flex);
    }

    :host ::content #mainContent{
       @apply(--layout-vertical);
     }

    :host ::content #drawerContent{
      @apply(--layout-vertical);
    }

    :host ::content .card-actions{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host #waypointList{

    }

    :host .waypoint{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host .waypoint > paper-input{
      @apply(--layout-flex);
      margin: 0 8px;
    }

    :host .actions .flex{
      @apply(--layout-flex);
    }

    :host ::content #pathChart{
      background: url('demo/field.png');
      background-size: 100% 100%;
      background-repeat:no-repeat;
    }

    :host ::content .charts{
      @apply(--layout-vertical);
    }

    :host ::content .charts > paper-card{
      @apply(--layout-flex);
    }

    :host ::content .charts > paper-card > .card-content{
      @apply(--layout-horizontal);
    }

    :host ::content .chart{
      width: 50vw;
      height: 50vw;
    }

    :host ::content #velocityCharts{
      @apply(--layout-vertical);
    }

    :host ::content #velocityCharts .chart{
      width: 50vw;
      height: 25vw;
    }

    :host ::content #videoFeed{
      width: 320px;
      height: 240px;
    }
  </style>

  <template>
      <bobotics-socket id="socket" host$="[[server]]" path="vision/image"></bobotics-socket>

      <div class="charts">
        <paper-card heading="video feed">
          <div class="card-content">
            <img id="videoFeed" src="{{src}}">
          </div>
        </paper-card>
      </div>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'bobotics-vision-image',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {
      'socket.message-change': 'onChange',
      "iron-resize" : "onResize"
    },

    properties: {

      server: {
        type: String,
        value: "localhost:5803"
      },

      isReady: {
        type: Boolean,
        value: false
      },
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.$.socket.connect();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    chartReady: function (){
      this.set("isReady", true);
    },

    onChange: function(event){
      var bytes = new Uint8Array(event.detail);
      var data = "";
      var len = bytes.byteLength;
      for (var i = 0; i < len; ++i) {
        data += String.fromCharCode(bytes[i]);
      }
      this.set("src","data:image/jpeg;base64,"+window.btoa(data));
    },




    saveRobot: function(){
      this;
    },
    onResize: function(){

    }

  });

</script>
