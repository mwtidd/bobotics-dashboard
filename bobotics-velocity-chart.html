<!--
An element to start from.



Example:

    <bobotics-velocity-chart></bobotics-velocity-chart>

@demo
-->
<dom-module id="bobotics-velocity-chart">

  <style is="custom-style">
    :host {
      @apply(--layout-vertical);

      font-family: Roboto;

      --paper-fab-background: var(--paper-indigo-500);
      --paper-fab-keyboard-focus-background: var(--paper-indigo-900);

    }

    :host paper-card{
      margin: 16px;
      @apply(--layout-flex);
    }

    :host ::content #mainContent{
       @apply(--layout-vertical);
     }

    :host ::content #drawerContent{
      @apply(--layout-vertical);
    }

    :host ::content .card-actions{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host #waypointList{

    }

    :host .waypoint{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host .waypoint > paper-input{
      @apply(--layout-flex);
      margin: 0 8px;
    }

    :host .actions .flex{
      @apply(--layout-flex);
    }

    :host ::content #pathChart{
      background: url('demo/field.png');
      background-size: 100% 100%;
      background-repeat:no-repeat;
    }

    :host ::content .charts{
      @apply(--layout-vertical);
    }

    :host ::content .charts > paper-card{
      @apply(--layout-flex);
    }

    :host ::content .charts > paper-card > .card-content{
      @apply(--layout-horizontal);
    }

    :host ::content .chart{
      width: 50vw;
      height: 50vw;
    }

    :host ::content #velocityCharts{
      @apply(--layout-vertical);
    }

    :host ::content #velocityCharts .chart{
      width: 50vw;
      height: 25vw;
    }
  </style>

  <template>
      <bobotics-socket id="trajectorySocket" host$="[[server]]" path="trajectory"></bobotics-socket>
      <bobotics-socket id="trajectoryProgressSocket" host$="[[server]]" path="trajectory/progress"></bobotics-socket>
      <bobotics-socket id="pathSocket" host$="[[server]]" path="path"></bobotics-socket>

      <div class="charts">
        <paper-card heading="Charts">
          <div class="card-content">
            <div id="pathChart" class="chart"></div>
            <div id="velocityCharts">
              <div id="leftVelocity" class="chart"></div>
              <div id="rightVelocity" class="chart"></div>
            </div>

          </div>
        </paper-card>
      </div>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'bobotics-velocity-chart',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {
      'trajectorySocket.message-change': 'onTrajectoryChange',
      'trajectoryProgressSocket.message-change': 'onTrajectoryProgressChange',
      'pathSocket.message-change': 'onPathChange',
      "iron-resize" : "onResize"
    },

    properties: {

      server: {
        type: String,
        value: "localhost:5803"
      },

      isReady: {
        type: Boolean,
        value: false
      },

      robot: {
        type: Object,
        value: function(){
          return {"dt":.01,"acc":12,"jerk":12,"vel":15}
        }
      },

      waypoints: {
        type: Array,
        value: function(){
          return [{"x":0,"y":0,"theta":0},{"x":11,"y":0,"theta":0},{"x":21,"y":-9,"theta":-60}]
        }
      },

      velocityVsTime: {
        type: Object,
        value: function(){
          return null;
        }
      },
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.$.trajectorySocket.connect();
      this.$.trajectoryProgressSocket.connect();
      this.$.pathSocket.connect();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    chartReady: function (){
      this.set("isReady", true);
    },

    onPathChange: function(event){
      var leftPath = event.detail.leftPoints;
      var rightPath = event.detail.rightPoints;

      var _points = new Array();

      var totalTime = 0;
      for(var i = 0; i < leftPath.length; i++){
        var leftPoint = leftPath[i];
        var rightPoint = rightPath[i];
        _points.push({'ax': leftPoint.x, 'ay': leftPoint.y, 'bx': rightPoint.x, 'by': rightPoint.y});
      }


      this.pathChart = AmCharts.makeChart( "pathChart", {
        "type": "xy",
        "theme": "light",
        "dataProvider": _points,
        "valueAxes": [ {
          "position": "bottom",
          "dashLength": 1,
          "id": "x",
          "minimum": 0,
          "maximum": 22
        }, {
          "dashLength": 1,
          "position": "left",
          "id": "y",
          "minimum": -30,
          "maximum": 0
        } ],
        "graphs": [ {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "lineThickness": 3,
          "xField": "ax",
          "yField": "ay",
          "lineColor": "#FF0000"
        }, {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "lineThickness": 3,
          "xField": "bx",
          "yField": "by",
          "lineColor": "#FF0000"
        } ]
      } );
    },

    onTrajectoryProgressChange: function(event){
      var leftProgress = event.detail.leftProgress;
      var rightProgress = event.detail.rightProgress;

      this.leftVelocity.dataProvider.push({"bx": leftProgress.elapsedTime, "by": leftProgress.actualVelocity *.8,});
      this.rightVelocity.dataProvider.push({"bx": rightProgress.elapsedTime, "by": rightProgress.actualVelocity *.8,});

      this.debounce("redraw", function(){
        this.rightVelocity.validateData();
        this.leftVelocity.validateData();
      }.bind(this), 50);

    },

    onTrajectoryChange: function(event){
      var leftProfile = event.detail.leftProfile;
      var rightProfile = event.detail.rightProfile;

      var leftPoints = new Array();
      var rightPoints = new Array();

      var totalTime = 0;
      for(var i = 0; i < leftProfile.numPoints; i++){
        var point = leftProfile.points[i];
        totalTime += point[2];
        leftPoints.push({'ax': totalTime, 'ay': point[1]});
      }

      totalTime = 0;
      for(var i = 0; i < rightProfile.numPoints; i++){
        var point = rightProfile.points[i];
        totalTime += point[2];
        rightPoints.push({'ax': totalTime, 'ay': point[1]});
      }

      this.leftVelocity = AmCharts.makeChart( "leftVelocity", {
        "type": "xy",
        "theme": "light",
        "dataProvider": leftPoints,
        "valueAxes": [ {
          "position": "bottom",
          "dashLength": 1,
          "id": "x"
        }, {
          "dashLength": 1,
          "position": "left",
          "id": "y"
        } ],
        "graphs": [ {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "fillAlphas":.2,
          "xField": "ax",
          "yField": "ay",
          "lineColor": "#999999"
        }, {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "fillAlphas":.5,
          "xField": "bx",
          "yField": "by",
          "lineColor": "#3f51b5"
        } ]
      } );

      this.rightVelocity = AmCharts.makeChart( "rightVelocity", {
        "type": "xy",
        "theme": "light",
        "dataProvider": rightPoints,
        "valueAxes": [ {
          "position": "bottom",
          "dashLength": 1,
          "id": "x"
        }, {
          "dashLength": 1,
          "position": "left",
          "id": "y"
        } ],
        "graphs": [ {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "fillAlphas":.2,
          "xField": "ax",
          "yField": "ay",
          "lineColor": "#999999"
        }, {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "fillAlphas":.5,
          "xField": "bx",
          "yField": "by",
          "lineColor": "#3f51b5"
        } ]
      } );
    },
      /**

      this.rightVelocity = AmCharts.makeChart("rightVelocity", {
        "type": "serial",
        "theme": "light",
        "titles": [{"text": "right drive"}],
        "dataProvider": rightPoints,
        "valueAxes": [{
          "axisAlpha": 0,
          "position": "left"
        }],
        "graphs": [{
          "id":"g1",
          "balloonText": "[[category]]<br><b><span style='font-size:14px;'>[[left]]</span></b>",
          "fillAlphas":.2,
          "lineColor": "#999999",
          "lineThickness": 2,
          "type": "smoothedLine",
          "valueField": "vel"
        },{
          "id":"g2",
          "balloonText": "[[category]]<br><b><span style='font-size:14px;'>[[left]]</span></b>",
          "lineColor": "#3f51b5",
          "fillAlphas":.5,
          "lineThickness": 2,
          "type": "smoothedLine",
          "valueField": "act"
        }],
        "categoryField": "time"
      });
       **/
    saveRobot: function(){
      this;
    },
    onResize: function(){

    }

  });

</script>
