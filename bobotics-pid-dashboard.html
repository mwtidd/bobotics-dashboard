<!--
An element to start from.



Example:

    <bobotics-pid-dashboard></bobotics-pid-dashboard>

@demo
-->
<dom-module id="bobotics-pid-dashboard">

  <style is="custom-style">
    :host {
      @apply(--layout-vertical);

      font-family: Roboto;

      --paper-fab-background: var(--paper-indigo-500);
      --paper-fab-keyboard-focus-background: var(--paper-indigo-900);

    }

    :host paper-card{
      margin: 16px;
      @apply(--layout-flex);
    }

    :host ::content #mainContent{
       @apply(--layout-vertical);
     }

    :host ::content #drawerContent{
      @apply(--layout-vertical);
    }

    :host ::content .card-actions{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host #hiddenChart{
      width: 0;
      height: 0;
      opacity: 0;
    }

    :host google-chart{
      @apply(--layout-flex);
      width: auto;
      height: auto;
    }

    :host #waypointList{

    }

    :host .waypoint{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host .waypoint > paper-input{
      @apply(--layout-flex);
      margin: 0 8px;
    }

    :host .actions .flex{
      @apply(--layout-flex);
    }

    :host ::content .charts{
      @apply(--layout-vertical);
    }

    :host ::content .charts > paper-card{
      @apply(--layout-flex);
    }
  </style>

  <template>
    <paper-drawer-panel drawer-width="300px" disable-swipe>
      <paper-header-panel drawer>
        <paper-toolbar><div>Setting</div></paper-toolbar>
        <div id="drawerContent">
          <paper-card>
            <div class="card-content">
              <paper-input label="server" value="{{server}}"></paper-input>
            </div>
            <div class="buttons"></div>
          </paper-card>
          <bobotics-pid-manager server="[[server]]"></bobotics-pid-manager>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Bobotics Spline Generator</div>
        </paper-toolbar>
        <div id="mainContent">
          <bobotics-pid-chart server="[[server]]"></bobotics-pid-chart>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>


    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'bobotics-pid-dashboard',

    listeners: {

    },

    properties: {

      server: {
        type: String,
        value: "localhost:5803"
      },

      isReady: {
        type: Boolean,
        value: false
      },

      timeChartData: {
        type: Object,
        value: function(){
          return null;
        }
      },

      posChartData: {
        type: Object,
        value: function(){
          return null;
        }
      },



      waypoints: {
        type: Array,
        value: function(){
          return [{"x":0,"y":0,"theta":0},{"x":11,"y":0,"theta":0},{"x":21,"y":-9,"theta":-60}]
        }
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },
    saveRobot: function(){
      this;
    }

  });

</script>
