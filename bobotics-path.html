<link rel="import" href="../paper-header-panel/paper-header-panel.html">

<!--
An element to start from.



Example:

    <bobotics-path></bobotics-path>

@demo
-->
<dom-module id="bobotics-path">

  <style is="custom-style">
    :host {
      @apply(--layout-vertical);

      font-family: Roboto;

      --paper-fab-background: var(--paper-indigo-500);
      --paper-fab-keyboard-focus-background: var(--paper-indigo-900);

    }

    :host paper-card{
      margin: 16px;
      @apply(--layout-flex);
    }

    :host ::content #mainContent{
       @apply(--layout-vertical);
     }

    :host ::content #drawerContent{
      @apply(--layout-vertical);
    }

    :host ::content .card-actions{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host #waypointList{

    }

    :host .waypoint{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host .waypoint > paper-input{
      @apply(--layout-flex);
      margin: 0 8px;
    }

    :host .actions .flex{
      @apply(--layout-flex);
    }

    :host ::content #pathChart{
      background: url('field.png');
      background-position: 25px 22px;
      background-repeat: no-repeat;
      height: 400px;
      width: 400px;
    }

    :host ::content #pathChart svg{
      margin-top: -10px;
      margin-left: -10px;
    }

    :host ::content .charts{
      @apply(--layout-vertical);
    }

    :host ::content .charts > paper-card{
      @apply(--layout-flex);
    }

    :host ::content .charts > paper-card > .card-content{
      @apply(--layout-horizontal);
    }

    :host ::content .chart{
      width: 50vw;
      height: 50vw;
    }

    :host ::content #velocityCharts{
      @apply(--layout-vertical);
    }

    :host ::content #velocityCharts .chart{
      width: 50vw;
      height: 25vw;
    }
  </style>

  <template>
      <bobotics-socket id="pathSocket" host$="[[server]]" path="path"></bobotics-socket>

      <div class="charts">
        <paper-card>
          <div class="card-content">
            <div id="pathChart" class="chart"></div>
          </div>
        </paper-card>
      </div>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'bobotics-path',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {
      'pathSocket.message-change': 'onPathChange',
      "iron-resize" : "onResize"
    },

    properties: {

      server: {
        type: String,
        value: "localhost:5803"
      },

      isReady: {
        type: Boolean,
        value: false
      },
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.$.pathSocket.connect();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    chartReady: function (){
      this.set("isReady", true);
    },

    onPathChange: function(event){
      var leftPath = event.detail.leftPoints;
      var rightPath = event.detail.rightPoints;

      var _points = new Array();

      var totalTime = 0;
      for(var i = 0; i < leftPath.length; i++){
        var leftPoint = leftPath[i];
        var rightPoint = rightPath[i];
        _points.push({'ax': leftPoint.x, 'ay': leftPoint.y, 'bx': rightPoint.x, 'by': rightPoint.y});
      }


      this.pathChart = AmCharts.makeChart( "pathChart", {
        "type": "xy",
        "theme": "light",
        "dataProvider": _points,
        "valueAxes": [ {
          "position": "top",
          "dashLength": 1,
          "id": "x",
          "minimum": 0,
          "maximum": 25,
        }, {
          "dashLength": 1,
          "position": "left",
          "id": "y",
          "minimum": 0,
          "maximum": -30,
        } ],
        "graphs": [ {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "lineThickness": 3,
          "xField": "ax",
          "yField": "ay",
          "lineColor": "#FF0000"
        }, {
          "balloonText": "x:[[x]] y:[[y]]",
          "lineAlpha": 1,
          "lineThickness": 3,
          "xField": "bx",
          "yField": "by",
          "lineColor": "#FF0000"
        } ]
      } );
    },




    saveRobot: function(){
      this;
    },
    onResize: function(){

    }

  });

</script>
