<!--
An element to start from.



Example:

    <bobotics-auto-manager></bobotics-auto-manager>

@demo
-->
<dom-module id="bobotics-auto-manager">

  <style is="custom-style">
    :host {
      @apply(--layout-vertical);

      font-family: Roboto;

      --paper-fab-background: var(--paper-indigo-500);
      --paper-fab-keyboard-focus-background: var(--paper-indigo-900);

    }

    :host paper-card{
      margin: 16px;
      @apply(--layout-flex);
    }

    :host ::content #mainContent{
       @apply(--layout-vertical);
     }

    :host ::content #drawerContent{
      @apply(--layout-vertical);
    }

    :host ::content .card-actions{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host #hiddenChart{
      width: 0;
      height: 0;
      opacity: 0;
    }

    :host google-chart{
      @apply(--layout-flex);
      width: auto;
      height: auto;
    }

    :host #waypointList{

    }

    :host .waypoint{
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    :host .card-content{
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    :host paper-dropdown-menu{
      @apply(--layout-flex);
      margin: 0 8px;
    }

    :host .actions .flex{
      @apply(--layout-flex);
    }

    :host ::content .charts{
      @apply(--layout-vertical);
    }

    :host ::content .charts > paper-card{
      @apply(--layout-flex);
    }

    :host #statusIcon{
      position: absolute;
      right: 16px;
      top: 16px;
      z-index: 2;
    }

    :host ::content paper-spinner{
      position: absolute;
      right: 13px;
      top: 2px;
      height: 62px;
      width: 62px;
    }


  </style>

  <template>
    <bobotics-socket id="autoSocket" host$="[[server]]" path="auto"></bobotics-socket>
    <paper-card id="robotSettings" heading="auto modes">
      <paper-icon-button id="statusIcon" on-tap="reconnect" icon="[[status]]"></paper-icon-button>
      <div class="card-content">
        <paper-dropdown-menu label="Current Alliance">
          <paper-listbox class="dropdown-content" selected="{{selectedAlliance}}" attr-for-selected="value" selected-attribute="active">
              <paper-item value="red">Red Team</paper-item>
              <paper-item value="blue">Blue Team</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu label="Current Auto Mode">
          <paper-listbox class="dropdown-content" selected="{{selectedMode}}" attr-for-selected="value" selected-attribute="active">
            <template is="dom-repeat" items="{{autoModes}}" as="mode">
              <paper-item value="[[mode]]">[[mode]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div class="card-actions">
        <div class="flex"></div>
        <paper-spinner active$="{{sending}}"></paper-spinner>
        <paper-fab icon="backup" on-tap="sendConfig"></paper-fab>
      </div>
    </paper-card>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'bobotics-auto-manager',

    behaviors: [

    ],

    listeners: {
      'disconnected': 'onDisconnect',
      'connected': 'onConnect',
      'autoSocket.message-change': 'onAutoChange',
    },

    properties: {

      status: {
        type: String,
        value: "cloud-off"
      },

      server: {
        type: String,
        value: "localhost:5803"
      },

      isReady: {
        type: Boolean,
        value: false
      },

      autoModes: {
        type: Array,
        value: function(){
          return [];
        }
      },

      selectedMode: {
        type: String,
        value: null
      },

      selectedAlliance: {
        type: String,
        value: "red"
      },

      sending: {
        type: Boolean,
        value: false
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.$.autoSocket.connect();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    reconnect: function(){
      if(this.status == "cloud-off"){
        this.$.autoSocket.connect();
      }
    },

    onAutoChange: function(event){
      var status = event.detail;

      if(status == "red"){
        this.set("selectedAlliance","red");
      }else if(status == "blue"){
        this.set("selectedAlliance","blue");
      }else if(this.autoModes.indexOf(status) > -1){
        this.set("selectedMode", event.detail);
      }else if(status.modes && status.modes.length > 0){
        while(this.autoModes.length > 0){
          this.pop("autoModes");
        }

        status.modes.forEach(function(mode){
          this.push("autoModes", mode);
        }, this);
      }
    },

    onConnect:function(){
      this.set("status", "cloud");
    },

    onDisconnect: function(){
      this.set("status", "cloud-off");
    },

    sendConfig: function(){
      this.set("sending",true);
      if(this.status == "cloud-off"){
        var _interval = window.setInterval(function(){
          if(this.status == "cloud"){
            this.sendAuto();
            window.clearInterval(_interval);
          }
        }.bind(this), 500);

      }else{
        this.sendAuto();
      }
    },

    sendAuto: function(){
      if(this.selectedAlliance){
        this.$.autoSocket.sendString(this.selectedAlliance);
      }

      if(this.selectedMode){
        this.$.autoSocket.sendString(this.selectedMode);
      }
      this.set("sending",false);
    }

  });

</script>
